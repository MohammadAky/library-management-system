<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">ðŸ“š Library Management System</h1>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="loginText">Login</span>
                    <span id="loginSpinner" class="loading hidden"></span>
                </button>
            </form>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                <h3 style="color: #666; margin-bottom: 1rem; font-size: 1rem;">Demo Credentials:</h3>
                <div style="background: #f8f9fa; padding: 1rem; border-radius: 6px; font-size: 0.875rem;">
                    <p><strong>Admin:</strong> hadi.tabatabaei.aut@gmail.com</p>
                    <p><strong>Student:</strong> negin.asadi.official@gmail.com</p>
                    <p style="color: #666; margin-top: 0.5rem;">Password format: student+studentId+group+RandomNumber</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
